#########################
### Monitor Settings  ###
#########################
monitor = eDP-1,1920x1080@60,0x0,1
# Ensure native resolution and sharp scale (no blur/stretch)

#########################
### Environment Vars  ###
#########################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_SCALE_FACTOR,1
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1
env = EDITOR,nvim

####################
### App Shortcuts ###
####################
$terminal     = ghostty
$fileManager  = thunar
$launcher     = wofi --show drun
$editor       = code

####################
### Autostart    ###
####################
exec-once = waybar
exec-once = hyprpaper
exec-once = nm-applet
exec-once = firefox
exec-once = $terminal

#########################
### Look and Feel     ###
#########################
general {
    gaps_in = 6
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(eb6f92ee) rgba(ea9a97ee) 45deg
    col.inactive_border = rgba(21202eee)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 8
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 8
        render_power = 6
        color = rgba(1a1a1add)
    }

    blur {
        enabled = false # Enable only if needed, avoid blurring fonts/UI
    }
}

animations {
    enabled = true
    bezier = default, 0.3, 0.7, 0.4, 1
    animation = global, 1, 9, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

##################
### Input Setup ###
##################
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

######################
### Key Bindings   ###
######################
$mainMod = SUPER

# Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $launcher
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, T, exec, $editor
bind = $mainMod, Q, killactive

# Window movement
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Floating/Fullscreen
bind = $mainMod, Space, togglefloating
bind = $mainMod+SHIFT, F, fullscreen

# Mouse bindings
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:272, movewindow

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
# Add more as needed...

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, scratch
bind = $mainMod SHIFT, S, movetoworkspace, special:scratch

# Media
bind=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness
bind=, XF86MonBrightnessUp, exec, brightnessctl set +10%
bind=, XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Screenshot
bind = $mainMod SHIFT, P, exec, grimblast save area ~/Pictures/Screenshots

#########################
### Window Rules     ###
#########################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

#########################
### Power Management ###
#########################
exec-once = swayidle -w \
  timeout 600 'swaylock -f -i /path/to/lockscreen.png' \
  timeout 1200 'systemctl suspend'

## waybar
exec-once = waybar
exec-once = ~/.config/waybar/scripts/quick_shell.sh
